# بناء نسخة macOS من المستودع — لا تحتاج جهاز Mac
# الاستخدام: Actions → Build Mac → Run workflow (أو يُشغّل تلقائياً عند الدفع إلى main)

name: Build Mac

on:
  workflow_dispatch:    # تشغيل يدوي: Actions → Build Mac → Run workflow
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '*.bat'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: استلام الكود
        uses: actions/checkout@v4

      - name: تثبيت Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: تثبيت الحزم
        run: npm ci

      - name: تحضير مجلد flashver (إن لم يكن موجوداً)
        run: mkdir -p flashver

      - name: تحضير الأيقونات (للمثبت والأيقونة)
        run: npm run prebuild

      - name: بناء نسخة Mac
        run: npx electron-builder --mac

      - name: رفع الملفات الجاهزة (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip
