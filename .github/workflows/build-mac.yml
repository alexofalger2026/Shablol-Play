# بناء نسخة macOS من المستودع — لا تحتاج جهاز Mac
# الاستخدام: Actions → Build Mac → Run workflow (أو يُشغّل تلقائياً عند الدفع إلى main)

name: Build Mac

on:
  workflow_dispatch:    # تشغيل يدوي: Actions → Build Mac → Run workflow
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '*.bat'

env:
  # عدم استخدام توقيع الكود على CI (لا شهادة)
  CSC_IDENTITY_AUTO_DISCOVERY: false

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: استلام الكود
        uses: actions/checkout@v4

      - name: تثبيت Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: تثبيت الحزم
        run: |
          ( [ -f package-lock.json ] && npm ci ) || npm install

      - name: تحضير مجلد flashver (إن لم يكن موجوداً)
        run: mkdir -p flashver

      - name: تحضير الأيقونات (للمثبت والأيقونة)
        run: npm run prebuild || true

      - name: ضمان وجود أيقونة Mac 512×512 (احتياطي، بدون إنترنت)
        run: |
          mkdir -p build
          if [ ! -f build/icon.png ]; then
            # إنشاء 1×1 PNG ثم تكبيره بـ sips (أداة macOS مدمجة)
            node -e "require('fs').writeFileSync('build/icon.png', Buffer.from('iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==', 'base64'))"
            sips -z 512 512 build/icon.png --out build/icon.png
            echo "Created 512x512 icon with sips"
          fi
          ls -la build/icon.png && file build/icon.png

      - name: بناء نسخة Mac
        run: npx electron-builder --mac

      - name: عرض مخرجات البناء (للتشخيص)
        run: ls -la dist/ || true

      - name: التحقق من وجود المخرجات
        run: |
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "::error::البناء لم ينتج أي ملفات في dist/"
            exit 1
          fi

      - name: رفع الملفات الجاهزة (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/
